
<!DOCTYPE html>
<html lang="en">
<head>
	<title>TrackFlix</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
	<link rel="stylesheet" href="public/styles/tiltedpage-scroll.css">

</head>
<body>
	<header class="">
		<div class="header">
			<h1 class="three-dee">TrackFlix</h1>
			<p>Top Song Picks</p>
			<p>From The Top Flicks</p>
			<a class="anchor-scroll" href="#scroll"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></a>
		</div>

		<script id="data" type="text/x-handlebars-template">
			<li class="container clearfix" id="{{id}}">
		 		<h2>{{title}}</h2>  
	 			<div class="left">
	 				<img src="{{image}}" alt="movie-poster">
	 				<p>Release Date: {{releaseDate}}</p>
	 			</div>
	 			<div class="right">
	 				<p class="overview">{{overview}}</p>
					<div class="spotify">
						{{#each uris}}
						<iframe class="iframe" src="https://open.spotify.com/embed?uri={{this}}" height="75" frameborder="0" allowtransparency="true"></iframe>
						{{/each}}
					</div>
	 			</div>
			</li>
		</script>

	</header>

		<form class="navbar-wrapper" id="scroll"> <!-- SEARCH -->
			<div class="search-items">
				<label for="movie-name">
					<a href="https://mehta-aken.github.io/Agency-Api-Project/">Movie Search</a>
				</label>
			</div>
			<div class="search-items">
				<input id="movie-name" type="text" placeholder="Movie name...">
			</div>
			<div class="search-items">
				<button input type="submit">Submit</button>
			</div>
		</form>

		<ul></ul>


		<footer>
			<div class="footer f-top">
				<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Check%20out%20TrackFlix!" data-size="large"><i class="fa fa-twitter-square" aria-hidden="true"></i></a> 
			</div>
			<div class="footer f-bottom">
				<p>&copy; <a href="https://twitter.com/akenmehta" target="_blank">Aken</a>  <a href="https://twitter.com/h1tonytruong" target="_blank">Tony</a>  <a href="https://twitter.com/LOCnCode" target="_blank">Laurie</a></p>
			</div>
		</footer>
	
	<script src="public/scripts/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="public/scripts/stickUp.js"></script>
	<script src="public/scripts/jquery.tiltedpage-scroll.min.js"></script>
	<script src="public/scripts/jquery.anchorScroll.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
